<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>سیستم ثبت‌نام شاگردان</title>

<style>
    body {
        font-family: sans-serif;
        background: #f2f2f2;
        padding: 20px;
        direction: rtl;
    }
    h2 {
        text-align: center;
    }
    form, .search-box {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    table {
        width: 100%;
        background: white;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #ddd;
    }
    .delete {
        background: red;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
    }
</style>
</head>

<body>

<h2>فرم ثبت‌نام شاگردان</h2>

<form id="studentForm">
    <input type="text" id="name" placeholder="نام شاگرد" required>
    <input type="text" id="phone" placeholder="شماره تماس" required>
    <input type="text" id="className" placeholder="صنف / کورس" required>
    <button type="submit">ثبت شاگرد</button>
</form>

<div class="search-box">
    <input type="text" id="search" placeholder="جستجو نام یا شماره..." onkeyup="searchStudent()">
</div>

<table>
    <thead>
        <tr>
            <th>نام</th>
            <th>شماره</th>
            <th>صنف</th>
            <th>حذف</th>
        </tr>
    </thead>
    <tbody id="studentList"></tbody>
</table>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];

const form = document.getElementById("studentForm");
const list = document.getElementById("studentList");

function showStudents(data = students) {
    list.innerHTML = "";
    data.forEach((s, index) => {
        list.innerHTML += `
        <tr>
            <td>${s.name}</td>
            <td>${s.phone}</td>
            <td>${s.className}</td>
            <td><button class="delete" onclick="deleteStudent(${index})">X</button></td>
        </tr>
        `;
    });
}

function deleteStudent(index) {
    students.splice(index, 1);
    localStorage.setItem("students", JSON.stringify(students));
    showStudents();
}

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const className = document.getElementById("className").value;

    students.push({ name, phone, className });
    localStorage.setItem("students", JSON.stringify(students));

    form.reset();
    showStudents();
});

function searchStudent() {
    const value = document.getElementById("search").value.toLowerCase();

    const filtered = students.filter(s =>
        s.name.toLowerCase().includes(value) ||
        s.phone.includes(value)
    );

    showStudents(filtered);
}

showStudents();
</script>

</body>
</html>
